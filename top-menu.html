<script>

    // Fonction exécutée au redimensionnement
     function redimensionnement() {
        //if("matchMedia" in window) { // Détection
            if(window.matchMedia("(min-width:990px)").matches) {
                closeNav();
                navopen = !navopen;
            }
        //}
    }
    // On lie l'événement resize à la fonction
    window.addEventListener('resize', redimensionnement, false);

    var navopen = false;
    function tNav(){
        if(!navopen) open();
        else closeNav();
        navopen = !navopen;
    }
    function close_right_bar(){
        //hide right bar
        var rightbar =document.getElementsByClassName('right-bar')[0];
        rightbar.style.flex='0';
        rightbar.style.overflow="hidden";
        rightbar.style.width="0px";

        var bodycontent =document.getElementsByClassName('body-content-top')[0];
        bodycontent.style.maxWidth="100%";
        bodycontent.style.flex="1";
    }
    function open_right_bar() {
        var rightbar =document.getElementsByClassName('right-bar')[0];
        rightbar.style.flex='unset';
        rightbar.style.overflow="auto";
        rightbar.style.width="100%";

        var bodycontent =document.getElementsByClassName('body-content-top')[0];
        bodycontent.style.maxWidth="unset";
        bodycontent.style.flex="unset";
    }
    function open(){

        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        close_right_bar();

        //$('.right-bar').animate({"overflow": "hidden","width": "0px","flex": "0"});
        //$('.body-content-top').animate({"max-width": "100%","flex": "1"});
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        open_right_bar();
    }
</script>
